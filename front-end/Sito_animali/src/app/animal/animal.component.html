<div class="container mt-4">
    <h1 class="text-center mb-4">Lista di Animali</h1>
    <div class="row">
      <div *ngFor="let animal of animals" class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <img
            [src]="animal.image"
            class="card-img-top"
            [alt]="animal.name"
            style="height: 200px; object-fit: cover"
          />
          <div class="card-body">
            <h5 class="card-title">{{ animal.name }}</h5>
            <p class="card-text">
              Tipo: <strong>{{ animal.type }}</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
